<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous"
    >  
    <link rel="stylesheet" href="./assets/css/site.css">
    <title>The Night Cage</title>
</head>
<body>
    <div class="container" aria-roledescription="Container for game setup">
        <div aria-roledescription="Container for Player Count" >
            <label for="player-count-div" data-bs-theme="dark" class="text-body bg-body">
                Select Number Of Players
            </label>
            <div id="player-count-div" 
                aria-roledescription="Container for Player Count Radio Buttons" 
                class="d-flex"
            >
                <span>
                    <input type="radio" name="player-count" value="4" checked/> 1-4
                </span>
                <span>
                    <input type="radio" name="player-count" value="5"/> 5
                </span>
            </div>
        </div>
        <div class="d-flex align-items-center">
                <label for="use-keeper-and-pitfiend-cbx" class="pe-1">
                    Check to use Keepers and Pitfiend (Advanced):
                </label>
                <input id="use-keeper-and-pitfiend-cbx" type="checkbox" value="true"/>
        </div>
    </div>
     <div class="container pb-3 pt-1" aria-roledescription="Container for drawing/discarding buttons">
        <button 
            class="btn-outline-danger m-1" 
            id="create-game-btn"
            onclick="StartGame()"
        >
            Start Game
        </button>
        <button 
            class="btn-outline-danger m-1" 
            id="end-game-btn"
            onclick="EndGame()"
        >
            End Game
        </button>
    </div>   
    <div class="container" aria-roledescription="Container to hold Tile Image">
        <h1 class="text-danger">Current piece: <span id="current-piece-description">Keeper</span></h1>
        <img id="current-piece" src=""/>
    </div>
    <div class="container pt-5" aria-roledescription="Container for gameplay buttons">
        <button 
            class="btn-outline-danger m-1" 
            id="draw-btn"
            onclick="DrawTile()"
        >
            DRAW
        </button>
        <button 
            class="btn-outline-primary m-1" 
            id="mark-placed-btn"
            onclick="HandleTilePlaced()"
        >
            Tile Placed
        </button>
        <button 
            class="btn-outline-warning m-1" 
            id="discard-btn"
            onclick="HandleDiscardTile()"
        >
            DISCARD
        </button>
        <button 
            class="btn-outline-warning m-1" 
            id="wax-eater-attack-btn"
            onclick="HandleWaxEaterAttack()"
        >
            Wax Eater Attack Discard
        </button>
        <button 
            class="btn-outline-warning m-1" 
            id="range-keeper-attack-btn"
            onclick="HandleKeeperRangeAttack()"
        >
            Keeper Ranged Attack Discard
        </button>
        <button 
            class="btn-outline-warning m-1" 
            id="melee-keeper-attack-btn"
            onclick="HandleKeeperMeleeAttack()"
        >
            Keeper Melee Attack Discard
        </button>
    </div>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
        crossorigin="anonymous">
    </script>
    <script src="./assets/js/site.js"></script>
</body>
</html>
